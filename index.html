<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Code Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>HEX Opacity Converter</h1>
            <p>Convert your hex colors with ease and precision.</p>
        </header>

        <main class="main">
            <div class="card">
                <form id="hexForm" class="form">
                    <div class="form-group">
                        <label for="hexCode">Hex Code</label>
                        <input type="text" id="hexCode" placeholder="#232323" maxlength="7" required>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Opacity (%)</label>
                        <input type="number" id="percentage" min="0" max="100" placeholder="4" required
                            onkeydown="disableArrowKeys(event)" />
                    </div>
                    <button type="submit" class="btn">Convert</button>
                </form>
            </div>

            <div id="output" class="output">
                <h2>Converted Color:</h2>
                <p id="colorCode">#00000000</p>
            </div>
        </main>

        <footer class="footer">
            <p>Crafted with ❤️ by <a href="https://mishanshah.com.np" target="_blank">Mishan Shah</a>.</p>
            <p><a href="https://github.com/Mishansavy/" target="_blank">GitHub</a> | <a
                    href="https://www.linkedin.com/in/mishan-shah-4936a2239/" target="_blank">LinkedIn</a></p>
        </footer>

    </div>

    <script src="./script.js"></script>
</body>

</html>
